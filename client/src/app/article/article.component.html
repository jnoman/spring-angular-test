<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="articleList">
        <ng-container *ngFor="let item of articleList ">
            <div class=" col-4">
                <a [routerLink]="'/articles/'+item.id">
                <div class="card">
                    <img [src]='"data:image/jpeg;base64,"+item.picture'  class="card-img-top" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{item.name}}</h4>
                        <p><strong>Price:</strong> {{item.price}}MAD</p>
                    </div>
                </div>
                </a>
            </div>
        </ng-container>

    </div>
</div>
