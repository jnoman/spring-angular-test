<div class="container container1 my-5">
    <div class="card1 card">
        <div class="card-body">
            <div class="circle"></div>
            <header class="myHed text-center">
                <p>ADD ARTICLE</p>
            </header>
            <form class="main-form text-center" #ArticleForm="ngForm" (ngSubmit)="onAddArticle()">
                <div class="form-group my-2">
                    <label class="my-0">
                        <input type="text" class="myInput" name="name" ngModule [(ngModel)]="article.name" placeholder="Name"> 
                    </label>
                </div>
                <div class="form-group my-2">
                    <label class="my-0">
                        <input type="number" class="myInput" name="price" ngModule [(ngModel)]="article.price" placeholder="Price"> 
                    </label>
                </div>
                <div class="form-group my-2">
                    <label class="my-0">
                        <input type="file" class="myInput" name="picture" ngModule [(ngModel)]="articlePicture" #selectFile (change)="onFileSelect($event)" > 
                    </label>
                </div>
                <div class="form-group">
                    <label> 
                        <input type="submit" class="form-control button button1  my-3" value="ADD"> 
                    </label>
                </div>
                <div class="form-group my-3" *ngIf="msgerror">
                    <label> 
                        <p class="text-danger">{{msgerror}}</p>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
